<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./assets/css/SingUp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <div class="welcome-text">
                <h1>Come join us!</h1>
                <p>Welcome to our community.</p>
                <p class="login-prompt">Already have an account? <a href="Login.html">Log In</a></p>
            </div>
        </div>
        <div class="right-panel">
            <div class="signup-form">
                <h2>Sign up</h2>
                <form id="signupForm">
                    <div class="input-group">
                        <input type="text" id="fullName" placeholder="Enter your full name" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" id="mobile" placeholder="Enter your mobile number" required>
                    </div>
                    <div class="input-group">
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="Enter your password" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="signup-button">Sign up</button>
                </form>
                <p id="responseMsg" class="response-message"></p> 
                <div class="or-divider">
                    <span>Or</span>
                </div>
                <button class="social-signup google-signup" id="googleSignUp">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/768px-Google_%22G%22_logo.svg.png" alt="Google Logo" class="google-logo">
                    Sign up with Google
                </button>
            </div>
        </div>
    </div>
    <script src="./assets/js/SignUp.js"></script>
</body>
</html>
