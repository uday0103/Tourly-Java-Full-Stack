<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">
  <title>Cab Booking</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Custom Properties (Colors and Typography) from Tourly's style.css */
    :root {
      --united-nations-blue: hsl(214, 56%, 58%);
      --bright-navy-blue: hsl(214, 57%, 51%);
      --spanish-gray: hsl(0, 0%, 60%);
      --black-coral: hsl(225, 8%, 42%);
      --oxford-blue: hsl(208, 97%, 12%);
      --yale-blue: hsl(214, 72%, 33%);
      --blue-ncs: hsl(197, 100%, 36%);
      --gunmetal: hsl(206, 34%, 20%);
      --gainsboro: hsl(0, 0%, 88%);
      --cultured: hsl(0, 0%, 98%);
      --white: hsl(0, 0%, 100%);
      --black: hsl(0, 0%, 0%);
      --onyx: hsl(0, 0%, 25%);
      --jet: hsl(0, 0%, 20%);

      --ff-poppins: "Poppins", sans-serif;
      --ff-montserrat: "Montserrat", sans-serif;

      --fs-1: calc(20px + 3.5vw);
      --fs-2: calc(18px + 1.6vw);
      --fs-3: calc(16px + 0.45vw);
      --fs-4: 15px;
      --fs-5: 14px;
      --fs-6: 13px;
      --fs-7: 12px;
      --fs-8: 11px;

      --fw-500: 500;
      --fw-600: 600;
      --fw-700: 700;
      --fw-800: 800;

      --transition: 0.25s ease-in-out;
      --section-padding: 60px;
      --radius-15: 15px;
      --radius-25: 25px;
    }

    /* General Reset and Body Styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    li { list-style: none; }
    a { text-decoration: none; }
    a, img, span, input, label, button, ion-icon { display: block; }
    input, button { background: none; border: none; font: inherit; }
    button { cursor: pointer; }
    ion-icon { pointer-events: none; }

    html {
      font-family: var(--ff-poppins);
      scroll-behavior: smooth;
    }

    body {
      background: var(--cultured); /* Light background from Tourly */
      color: var(--black-coral); /* Default text color */
      line-height: 1.6;
      height: 100vh; /* Ensure full viewport height for centering */
      margin: 0; /* Remove default body margin */
      display: flex; /* Use flexbox for centering */
      align-items: center; /* Center vertically */
      justify-content: center; /* Center horizontally */
    }

    /* Booking Box Styling */
    .booking-box {
      background: var(--white); /* White background for the form */
      border-radius: var(--radius-15); /* Rounded corners from Tourly */
      box-shadow: 0 10px 30px hsla(0, 0%, 0%, 0.1); /* Stronger, softer shadow */
      padding: 40px;
      width: 100%;
      max-width: 450px; /* Increased max-width for better form layout */
      animation: fadeIn 0.8s ease-out; /* Add animation */
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: var(--oxford-blue); /* Dark blue heading from Tourly */
      margin-bottom: 30px;
      font-size: var(--fs-2); /* Larger, consistent heading size */
      font-family: var(--ff-montserrat);
      font-weight: var(--fw-800);
      text-transform: uppercase;
    }

    input, select {
      width: 100%;
      padding: 14px 18px; /* Increased padding, added horizontal padding */
      margin-bottom: 18px; /* More space between inputs */
      border: 1px solid var(--gainsboro); /* Light gray border from Tourly */
      border-radius: 50px; /* Fully rounded input fields */
      font-size: var(--fs-5); /* Consistent font size */
      color: var(--jet); /* Darker text color for inputs */
      background-color: var(--cultured); /* Light background for inputs */
      transition: border-color var(--transition), box-shadow var(--transition);
      appearance: none; /* Remove default select arrow */
      -webkit-appearance: none;
      -moz-appearance: none;
    }

    input:focus, select:focus {
      border-color: var(--bright-navy-blue); /* Highlight border on focus */
      box-shadow: 0 0 0 3px hsla(214, 57%, 51%, 0.2); /* Subtle glow on focus */
      outline: none;
    }

    /* Custom arrow for select element */
    select {
        background-image: url('data:image/svg+xml;utf8,<svg fill="%23333333" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 15px center;
        background-size: 20px;
        padding-right: 40px; /* Make space for the custom arrow */
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 15px; /* Increased gap between buttons */
      margin-top: 25px; /* More space above buttons */
    }

    .btn {
      flex: 1;
      padding: 14px 20px; /* Increased padding for larger buttons */
      border: none;
      border-radius: 100px; /* Fully rounded buttons */
      font-size: var(--fs-5); /* Consistent font size */
      font-weight: var(--fw-600); /* Semi-bold font weight */
      cursor: pointer;
      transition: background-color var(--transition), transform 0.2s ease, box-shadow var(--transition);
      text-transform: uppercase; /* Uppercase text for buttons */
    }

    .btn.back {
      background-color: var(--united-nations-blue); /* Blue from Tourly theme */
      color: var(--white);
      border: 2px solid var(--united-nations-blue);
    }

    .btn.proceed {
      background-color: var(--bright-navy-blue); /* Brighter blue from Tourly theme */
      color: var(--white);
      border: 2px solid var(--bright-navy-blue);
    }

    .btn.back:hover {
      background-color: var(--yale-blue); /* Darker blue on hover */
      border-color: var(--yale-blue);
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 5px 10px hsla(0, 0%, 0%, 0.1);
    }

    .btn.proceed:hover {
      background-color: var(--oxford-blue); /* Even darker blue on hover */
      border-color: var(--oxford-blue);
      transform: translateY(-2px); /* Slight lift on hover */
      box-shadow: 0 5px 10px hsla(0, 0%, 0%, 0.1);
    }
  </style>
</head>
<body>

<div class="booking-box">
  <h2>Cab Booking Details</h2>
  <input type="text" id="name" placeholder="Enter Your Name" required>
  <input type="number" id="travellers" placeholder="Number of Travellers" min="1" max="6" required>
  <input type="text" id="pickup" placeholder="Pickup Location" required>
  <input type="text" id="drop" placeholder="Drop Location" required>
  <select id="cabType">
    <option value="Sedan">Sedan</option>
    <option value="SUV">SUV</option>
    <option value="Mini">Mini</option>
  </select>
  <input type="date" id="date" required>

  <div class="btn-group">
    <button class="btn back" onclick="goBackToCabs()">Back to Cabs</button>
    <button class="btn proceed" onclick="bookCab()">Proceed</button>
  </div>
</div>

<script>
  function goBackToCabs() {
    window.location.href = 'cabs.html';
  }

  function bookCab() {
    const name = document.getElementById("name").value;
    const travellers = document.getElementById("travellers").value;
    const pickup = document.getElementById("pickup").value;
    const drop = document.getElementById("drop").value;
    const cabType = document.getElementById("cabType").value;
    const date = document.getElementById("date").value;

    // Store values in sessionStorage
    sessionStorage.setItem("cabName", name);
    sessionStorage.setItem("cabTravellers", travellers);
    sessionStorage.setItem("cabPickup", pickup);
    sessionStorage.setItem("cabDrop", drop);
    sessionStorage.setItem("cabType", cabType);
    sessionStorage.setItem("cabDate", date);

    // Redirect
    window.location.href = "CabSummary.html";
  }
</script>

</body>
</html>
